<!DOCTYPE html>
<html> 
	<head>
		<title>Platformer 1</title>
		<script src="src/phaser.js"></script>
	</head>
	<body>
		<script>
			var config = {
				type : Phaser.AUTO,
				width : 1600,
				height : 680,
				physics : {
					default : 'arcade',
					arcade : {
						gravity : {y:300},
						debug : false
					}
				},
				scene : {
					preload : preload,
					create : create,
					update : update
				}
			}

			var game = new Phaser.Game(config);
			var platforms;
			var player;
			var cursor;
			var stars;
			var score = 0;
			var scoreText;
			var bombs;
			var ruleText;

			function preload(){
				this.load.image("sky", "assets/back.png");
				this.load.image("ground","assets/ground.png");
				this.load.image("bomb","assets/bomb.png")
				this.load.image("star","assets/star.png")
				this.load.image("sGround","assets/shortground.png")
				this.load.spritesheet("dude","assets/dude.png",{
					frameWidth: 32, frameHeight: 48
				})
			}

			function create(){
			    //Sky
				this.add.image(680,550, "sky");

				//Platforms
				platforms = this.physics.add.staticGroup();

				//Main floor
				platforms.create(200,665, 'ground');
				platforms.create(600,665, 'ground');
				platforms.create(1000,665, 'ground');
				platforms.create(1400,665, 'ground');
				platforms.create(400,280, 'ground').setScale(0.001).refreshBody();
				platforms.create(50,330, 'ground');
				platforms.create(740,150, 'sGround');
				platforms.create(500,400, 'sGround');
				platforms.create(1030,550, 'ground');
				platforms.create(1150,280, 'sGround');

				//Stars
				stars = this.physics.add.group({
					key: "star",
					repeat: 20,
					setXY : {x:12, y:0, stepX:70}
				});

				stars.children.iterate (function(child){
					child.setBounce(Phaser.Math.FloatBetween(0.4,0.8))
				});

				//Bomb
				bombs = this.physics.add.group();

				//Player
				player = this.physics.add.sprite(100,500,'dude');
				player.setBounce(0.2);
				player.setCollideWorldBounds(true);
				player.body.setGravity(0,300);
				
				

				//Player animation
				this.anims.create({
					key : "left",
					frames: this.anims.generateFrameNumbers('dude', {start:0,end:3}),
					frameRate: 10,
					repeat: -1
				});

				this.anims.create({
					key : "right",
					frames: this.anims.generateFrameNumbers('dude', {start:5,end:8}),
					frameRate: 10,
					repeat: -1
				});

				this.anims.create({
					key : "turn",
					frames: [{key: 'dude', frame: 4}],
					frameRate: 10,
				});

				//Colliders
				this.physics.add.collider(player, platforms);
				this.physics.add.collider(stars, platforms);
				this.physics.add.collider(bombs, platforms);
				this.physics.add.overlap(player, stars, collectStar, null, this);
				this.physics.add.collider(player, bombs, hitBomb, null, this);
				//Player event
				cursors = this.input.keyboard.createCursorKeys();

				//UI
				scoreText = this.add.text(16, 16, 'score:0', {fontsize:'32px',fill:'#000',backgroundColor: '#FFFFFF'})
				ruleText = this.add.text(16,30, 'Press \'down\' arrow key for hints and rules', {fontsize:'32px',fill:'#000',backgroundColor: '#FFFFFF' })
			}

			function update(){
				//Running or walk
				if(cursors.left.isDown){
					player.setVelocityX(-160);
					player.anims.play("left", true);
				}else if(cursors.right.isDown){
					player.setVelocityX(160);
					player.anims.play("right", true);
				}else if(cursors.down.isDown){
					ruleText.setText("Rules:\nCollectiong each star is 100 points.\nAfter getting all the stars, the stars will reappear and have a bomb involved.\nOnce you touch the bomb the game ends\n\nHints:\nYou can jump on stars!\nUse the bouncing stars!\nThere is a hidden platform!\n\nPress command+r to restart the game.\nPress \'down\' arrow key to hide rules and hints.");
				}else{
					player.setVelocityX(0);
					player.anims.play("turn", true);
				}
				//Jump
				if(cursors.up.isDown && player.body.touching.down){
					player.setVelocityY(-500);
						}
				//Glide
				//if(score>=3000&&player.body.touching.down(false){
					//player.body.setGravity(0,100);
				//}
			}

			function collectStar(player, star){
				star.disableBody(true,true);

				score+=100;
				scoreText.setText("score: " + score);

				if( stars.countActive(true) === 0)
				{
					//recreate the stars
					stars.children.iterate(function(child){
						child.enableBody(true, child.x, 0, true, true);
					});

					var x = (player.x < 400)?Phaser.Math.Between(400,800) : Phaser.Math.Between(0,400);
					var bomb = bombs.create(x,16,'bomb');
					bomb.setBounce(1);
					bomb.setCollideWorldBounds(true);
					bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
					bomb.allowGravity = false;
				}
				
			}

			function hitBomb(player, bomb){
				this.physics.pause();
				player.setTint(0xff0000);
				player.anims.play('turn');
				gameOver = true;
			}

	 	</script>
	</body>
</html>
